GR4J:
  # GR4J + CemaNeige snow model parameters
  names:
    GR4J_X1: Gr4j_x1                    # Production store capacity [mm]
    GR4J_X2: Gr4j_x2                    # Groundwater exchange coefficient [mm]
    GR4J_X3: Gr4j_x3                    # Routing store capacity [mm]
    GR4J_X4: Gr4j_x4                    # Unit hydrograph time constant [days]
    CEMANEIGE_X1: Cemaneige_X1          # avg annual snow as SWE [mm]
    CEMANEIGE_X2: Cemaneige_X2          # Degree-day melt factor [mm/°C/day]
    Airsnow_Coeff: Airsnow_Coeff        # air/snow heat transfer coefficient [1/d] Derived: 1.0 - CEMANEIGE_X2

  init:
    GR4J_X1: 0.529                      # Production store capacity
    GR4J_X2: -3.396                     # Groundwater exchange coefficient
    GR4J_X3: 407.29                     # Routing store capacity
    GR4J_X4: 1.072                      # Unit hydrograph time constant
    CEMANEIGE_X1: 16.9                  # avg annual snow as SWE
    CEMANEIGE_X2: 0.947                 # Degree-day melt factor
    Airsnow_Coeff: 0.053                # Derived: 1.0 - 0.947

  lower:
      GR4J_X1: 0.01
      GR4J_X2: -15.0
      GR4J_X3: 10.0
      GR4J_X4: 0.0
      CEMANEIGE_X1: 1.0
      CEMANEIGE_X2: 0.0
  upper:
      GR4J_X1: 2.5
      GR4J_X2: 10.0
      GR4J_X3: 700.0
      GR4J_X4: 7.0
      CEMANEIGE_X1: 30.0
      CEMANEIGE_X2: 1.0

