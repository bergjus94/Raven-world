UBCWM:
  # UBCWM (UBC Watershed Model) parameters
  # Comprehensive parameter set for mountain hydrology with orographic corrections
  names:
    # Orographic Temperature Corrections
    A0TLZZ: UBC_Adiabatic_Lapse          # Adiabatic lapse rate [°C/km]
    A0TLZP: UBC_Wet_Adiabatic_Low        # Wet adiabatic lapse (low precip) [°C/km]
    A0PPTP: UBC_Wet_Adiabatic_High       # Wet adiabatic lapse (high precip) [°C/km]
    A0TERM: UBC_Ref_Max_Temp_Range       # Reference max temperature range [°C]
    A0TLXM: UBC_Temp_Lapse_XM            # Temperature lapse rate parameter XM [°C/km]
    A0TLNM: UBC_Temp_Lapse_NM            # Temperature lapse rate parameter NM [°C/km]
    A0TLXH: UBC_Temp_Lapse_XH            # Temperature lapse rate parameter XH [°C/km]
    A0TLNH: UBC_Temp_Lapse_NH            # Temperature lapse rate parameter NH [°C]
    P0TEDL: UBC_Temp_Elev_Low            # Temperature-elevation parameter low [°C]
    P0TEDU: UBC_Temp_Elev_Up             # Temperature-elevation parameter upper [°C/m]
    
    # Orographic Precipitation Corrections
    C0ELEM1: UBC_Precip_Elev_Low         # Precipitation elevation low [m]
    E0LMID: UBC_Precip_Elev_Mid          # Precipitation elevation mid [m]
    E0LHI: UBC_Precip_Elev_High          # Precipitation elevation high [m]
    P0GRADL: UBC_Precip_Grad_Low         # Precipitation gradient low [mm/100m]
    P0GRADM: UBC_Precip_Grad_Mid         # Precipitation gradient mid [mm/100m]
    P0GRADU: UBC_Precip_Grad_High        # Precipitation gradient high [mm/100m]
    A0STAB: UBC_Precip_Stability         # Precipitation stability parameter [-]
    A0PELA: UBC_Evap_Lapse               # Evaporation lapse rate [-]
    
    # Radiation and Energy Balance
    F0ERGY: UBC_Exposure_Factor          # Exposure factor [-]
    P0CAST: UBC_Cloud_Penetration        # Cloud penetration factor [-]
    P0BLUE_LWVF: UBC_LW_Forest_Factor    # Longwave forest factor [-]
    V0FLAS: UBC_Flash_Ponding            # Flash ponding parameter [mm]
    
    # Snow Parameters
    RAINSNOW_LOW: UBC_RainSnow_Low       # Rain/snow transition low [°C]
    RAINSNOW_HIGH: UBC_RainSnow_High     # Rain/snow transition high [°C]
    P0ALBMIN: UBC_Snow_Alb_Min           # Minimum snow albedo [-]
    P0ALBMAX: UBC_Snow_Alb_Max           # Maximum snow albedo [-]
    P0ALBREC: UBC_Snow_Alb_Rec           # Snow albedo recession [-]
    P0ALBASE: UBC_Snow_Alb_Base          # Base snow albedo [-]
    P0ALBSNW: UBC_Snow_Alb_Param1        # Snow albedo parameter 1 [mm]
    P0ALBMLX: UBC_Snow_Alb_Param2        # Snow albedo parameter 2 [mm]
    A0WEHO: UBC_Irreducible_Snow_Sat     # Irreducible snow saturation [-]
    
    # Soil Parameters
    P0PERC: UBC_Max_Perc_Rate            # Maximum percolation rate [mm/d]
    P0EGEN: UBC_Evap_Soil_Def            # Evaporation soil deficit [mm]
    P0AGEN: UBC_Infil_Soil_Def           # Infiltration soil deficit [mm]
    P0DZSH: UBC_Groundwater_Split        # Groundwater split parameter [-]
    
    # Baseflow and Percolation Coefficients
    PERC_INT_SOIL: UBC_Perc_Int_Soil     # Percolation coefficient INT_SOIL [1/d]
    PERC_INT_SOIL2: UBC_Perc_Int_Soil2   # Percolation coefficient INT_SOIL2 [1/d]
    BASE_INT_SOIL3: UBC_Base_Int_Soil3   # Baseflow coefficient INT_SOIL3 [1/d]
    BASE_GWU: UBC_Base_GW_Upper          # Baseflow coefficient upper GW [1/d]
    BASE_GWL: UBC_Base_GW_Lower          # Baseflow coefficient lower GW [1/d]
    
    # Vegetation Parameters
    TFRAIN: UBC_Throughfall_Rain         # Throughfall fraction rain [-]
    TFSNOW: UBC_Throughfall_Snow         # Throughfall fraction snow [-]
    MAX_INTERCEPT_RATE: UBC_Max_Intercept # Maximum interception rate [mm/d]
    
    # Land Use Parameters
    CC_DECAY: UBC_Cloud_Cover_Decay      # Cloud cover decay coefficient [1/d]
    FOREST_PET_CORR: UBC_Forest_PET_Corr # Forest PET correction [-]
    GLAC_STORAGE: UBC_Glacier_Storage    # Glacier storage coefficient [1/d]
